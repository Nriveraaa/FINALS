<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" href="rfstyle.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo">CHARLIETA</a>
    </header>
    <div class="form-container">
        <form action="index.html" method="POST">
            <input type="hidden" name="_redirect" value="https://www.charlieta.com">
            <h2>New account</h2>
            <div class="inputBox">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>
            <div class="inputBox">
                <input type="email" name="email" required>
                <label>Email</label>
            </div>
            <div class="inputBox">
                <input type="password" name="password" required>
                <label>Create password</label>
            </div>
            <div class="inputBox">
                <input type="password" name="cpassword" required>
                <label>Confirm password</label>
            </div>
            <div class="show-password">
                <input type="checkbox" id="togglePassword">
                <label for="togglePassword">Show password</label>
            </div>
            <div class="inputBox">
                <input type="submit" value="Create">
            </div>
            <p>Already have an account? <a href="login.html">Login</a></p>
        </form>
    </div>
    <footer>
        <p>&copy; 2024 CHARLIETA. All Rights Reserved.</p>
    </footer>

    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwords = document.querySelectorAll('input[type="password"]');
        
        togglePassword.addEventListener('change', function() {
            const type = this.checked ? 'text' : 'password';
            passwords.forEach(password => password.setAttribute('type', type));
        });
    </script>
</body>
</html>
